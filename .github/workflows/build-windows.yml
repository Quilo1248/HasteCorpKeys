# .github/workflows/build-windows.yml
name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pyinstaller

    - name: Install UPX for compression
      run: choco install upx -y

    - name: Build EXE with PyInstaller (stripped & compressed)
      run: |
        pyinstaller \
          --onefile \
          --noconsole \
          --strip \
          --upx \
          --name StorePass \
          --exclude-module test \
          --exclude-module setuptools \
          --exclude-module distutils \
          --add-data "data\data.json;data" \
          app\storepass.py

    - name: Create builds/windows folder
      run: mkdir -p builds/windows

    - name: Move EXE to builds/windows
      run: move dist\StorePass.exe builds\windows\StorePass.exe

    - name: Upload Windows EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: StorePass-Windows
        path: builds/windows/StorePass.exe

